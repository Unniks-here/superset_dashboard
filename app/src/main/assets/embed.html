<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load Superset Embedded SDK from CDN -->
    <script src="https://unpkg.com/@superset-ui/embedded-sdk"></script>
</head>
<body>
    <!-- Container where the dashboard will render -->
    <div id="dashboard" style="width:100%;height:100vh;"></div>

    <script type="text/javascript">
        // Runtime values will be injected by DashboardActivity
        embedDashboard({
            id: "{{DASHBOARD_ID}}",
            supersetDomain: "{{BASE_URL}}",
            mountPoint: document.getElementById("dashboard"),
            fetchGuestToken: () => "{{GUEST_TOKEN}}",
            dashboardUiConfig: {
                hideTitle: true,
                filters: { visible: true }
            }
        });
    </script>
</body>
</html>
